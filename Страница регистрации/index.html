<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>     
    <div class="form">
        <h4 class="regtext">Registration</h4>
        <div class="usernameDiv">
            <span class="material-symbols-outlined">
                person
                </span>
            <input type="text" class="username" 
                placeholder="username">
        </div>

        <div class="emailDiv">
            <span class="material-symbols-outlined">
                mail
                </span>
            <input type="email" class="email" 
            placeholder="email">
        </div>

        <div class="passwordDiv">
            <span class="material-symbols-outlined">
                lock
                </span>
            <input type="password" class="password" 
            placeholder="password">
        </div>
        <button class="reg">Register</button>
        <div class="login">
            <p class="logtext">Already have an account?
                <a href="#" class="loginText">login</a>
            </p>
        </div>
    </div>
</body>
</html>
